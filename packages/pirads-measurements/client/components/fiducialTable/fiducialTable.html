<template name="fiducialTable">
  <div id='fiducialEditor'>
      <div class="tab-content">

          <div id="editfiducial" class="fiducialEditorSection">
              <div class="row">
                <div class="col-xs-12">
                    <h3>Fiducials</h3>
                    <hr/>
                </div>
              </div>
          </div>

          <div class="scrollArea">
              <div class="container">
                  {{ #each rowItem in fiducials }}
                  <div class="row">
                      <div class="col-xs-12">
                          <div class="row">
                              <div class="col-xs-12">
                                <p>Fiducial {{ rowItem.id }}</p>
                              </div>
                          </div>
                      </div>
                  </div>
                  {{ /each }}
              </div>
          </div>

          <div class="report-area">
              <div class="btn btn-sm js-save">Save & Get Feedback</div>
          </div>
