<template name="fiducialTable">

  <div class="row">
    <div class="col-xs-12">
      <div class="text-center" id='title'>
        <h3>Fiducials</h3>
      </div>
      <hr class="no-bottom-margin">
    </div>
  </div>

  <div id="fiducial-list">
    {{ #each rowItem in fiducials }}
    <div class="row">
        <div class="col-xs-12">
          <h4>Fiducial {{ rowItem.id }}</h4>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="form-group row">
            <label for="label" class="col-sm-2 col-form-label">Position</label>
            <div class="col-sm-4">
              <div class="form-group">
                <select class="form-control" id="label">
                  {{ #each label in prostateLabels }}
                  <option>{{label}}</option>
                  {{ /each }}
                </select>
              </div>
            </div>
            <label for="pirads" class="col-sm-2 col-form-label">PIRADS</label>
            <div class="col-sm-4">
              <div class="form-group">
                <select class="form-control" id="pirads">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="t2" class="col-sm-1 col-form-label">T2</label>
            <div class="col-sm-3">
              <div class="form-group">
                <select class="form-control" id="t2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <label for="dwi" class="col-sm-1 col-form-label">DWI</label>
            <div class="col-sm-3">
              <div class="form-group">
                <select class="form-control" id="dwi">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <label for="dce" class="col-sm-1 col-form-label">DCE</label>
            <div class="col-sm-3">
              <div class="form-group">
                <select class="form-control" id="dce">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr>
    {{ /each }}
  </div>

  <div class="report-area">
    <div class="btn btn-lg js-save">Save & Get Feedback</div>
  </div>
