version: "3"
services:
  orthanc:
    image: jodogne/orthanc-plugins:1.3.2
    # env_file: development.env
    env_file: production.env
    volumes: sed 's/\("RegisteredUsers" : {\)/\1\n    "${ORTHANC_USER}" : "${ORTHANC_PWD}"/' -i /etc/orthanc/orthanc.json
    ports:
      - 4242:4242
      - 8042:8042
  mongodb:
    image: tozd/meteor-mongodb:3.4
    # env_file: development.env
    env_file: production.env
  meteor:
    build: .
    # env_file: development.env
    env_file: production.env
    ports:
      - 80:3000
    links:
      - mongodb
